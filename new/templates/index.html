{% extends 'base.html' %}

{% block title %}
<title>PYPROJECTGAMES</title>
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Список товаров</h1>
    <p class="fs-5 text-muted">В данном каталоге приведены доступные товары для покупки.</p>
</div>

 <div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for i in data %}
      <div class="col py-3">
        <div class="card h-100" >
          <div class="card-header">
            <h4>{{ i.title }}</h4>
          </div>
          <div class="card-body">
           <h5 class="card-title">{{ i.price }} рублей</h5>
            <p class="card-text text-clip">{{ i.text }}</p>
           <a href="/buy/{{ i.title }}" class="btn btn-primary">Купить</a>
         </div>
        </div>
      </div>
{% endfor %}
  </div>

 </div>
{% endblock %}
