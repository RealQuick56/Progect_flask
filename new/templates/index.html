{% extends 'base.html' %}

{% block title %}
<title>Онлайн-магазин</title>
{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Список товаров</h1>
    <p class="fs-5 text-muted">В данном каталоге приведены доступные товары для покупки.</p>
</div>

 <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
      <div class="col">
      {% for i in data %}
        <div class="card h-30">
          <div class="card-header">
            <h4>{{ i.title }}</h4>
          </div>
          <div class="card-body">
           <h5 class="card-title">{{ i.price }} рублей</h5>
            <p class="card-text text-clip">{{ i.text }}</p>
           <a href="#" class="btn btn-primary">Купить</a>
         </div>

        </div>
{% endfor %}
      </div>

  </div>

 </div>
{% endblock %}
