{% extends 'base.html' %}

{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <div class="form-floating py-3 m-1">
      <input type="email" class="form-control w-auto" id="floatingInput" name="login" placeholder="name@example.com">
    </div>
    <div class="form-floating py-3 m-1">
      <input type="password" class="form-control w-auto" id="floatingPassword" name="password" placeholder="Password">
    </div>
    <div class="form-floating py-3 m-1">
      <input type="password" class="form-control w-auto" id="floatingPassword" name="repassword" placeholder="Repassword">
    </div>
    <button class="w-auto btn btn-lg btn-primary py-2" type="submit" value="Registration">Зарегестрироваться</button>
  </form>
</div>

{% endblock %}
