{% extends 'base.html' %}

{% block title %}
<title>Регистрация</title>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center py-3">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>


    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <input type="email" class="form-control w-auto" id="floatingInput" name="login" placeholder="name@example.com">
    </div>
    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <input type="text" class="form-control w-auto" id="floatingInput" name="nick" placeholder="Например: the_real_56">
    </div>
    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <textarea name="about_me" class="form-control" rows="1"></textarea>
    </div>
    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <input type="password" class="form-control w-auto" id="floatingPassword" name="password" placeholder="Пароль">
    </div>
    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <input type="password" class="form-control w-auto" id="floatingPassword" name="repassword" placeholder="Повторите пароль">
    </div>
    <div class="form-floating py-3 m-1 d-flex justify-content-center py-3">
      <button class="w-auto btn btn-lg btn-primary py-2" type="submit" value="Registration">Зарегистрироваться</button>
    </div>
  </form>
</div>

{% endblock %}
